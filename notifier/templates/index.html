<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Polymarket Notifier</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0f172a;
            color: #e2e8f0;
        }
    </style>
</head>

<body class="min-h-screen flex items-center justify-center p-4">

    <div class="w-full max-w-lg bg-slate-800 rounded-xl shadow-2xl overflow-hidden border border-slate-700">
        <div class="bg-slate-900 p-6 border-b border-slate-700 flex justify-between items-center">
            <h1 class="text-xl font-bold text-white flex items-center gap-2">
                ðŸ”” Notifier Settings
            </h1>
            <div class="text-xs font-mono {{ 'text-green-400' if settings.enabled else 'text-red-400' }}">
                {{ 'ACTIVE' if settings.enabled else 'STOPPED' }}
            </div>
        </div>

        <form action="/settings" method="POST" class="p-6 space-y-5">

            <!-- Target URL -->
            <div>
                <label class="block text-xs font-semibold text-slate-400 uppercase tracking-wider mb-1">Monitored App
                    URL</label>
                <input type="text" name="target_url" value="{{ settings.target_url }}"
                    class="w-full bg-slate-900 border border-slate-700 rounded p-3 text-white focus:outline-none focus:border-blue-500 transition"
                    placeholder="https://polymarketbar..." required>
            </div>

            <!-- Telegram Token -->
            <div>
                <label class="block text-xs font-semibold text-slate-400 uppercase tracking-wider mb-1">Telegram Bot
                    Token</label>
                <input type="password" name="telegram_token" value="{{ settings.telegram_token }}"
                    class="w-full bg-slate-900 border border-slate-700 rounded p-3 text-white focus:outline-none focus:border-blue-500 transition"
                    placeholder="123456:ABC-DEF..." required>
            </div>

            <!-- Chat ID -->
            <div>
                <label class="block text-xs font-semibold text-slate-400 uppercase tracking-wider mb-1">Telegram Chat
                    ID</label>
                <input type="text" name="telegram_chat_id" value="{{ settings.telegram_chat_id }}"
                    class="w-full bg-slate-900 border border-slate-700 rounded p-3 text-white focus:outline-none focus:border-blue-500 transition"
                    placeholder="-100..." required>
            </div>

            <div class="flex gap-4">
                <!-- Threshold -->
                <div class="flex-1">
                    <label class="block text-xs font-semibold text-slate-400 uppercase tracking-wider mb-1">Streak
                        Threshold</label>
                    <input type="number" name="streak_threshold" value="{{ settings.streak_threshold }}" min="1"
                        max="20"
                        class="w-full bg-slate-900 border border-slate-700 rounded p-3 text-white focus:outline-none focus:border-blue-500 transition">
                </div>
            </div>

            <!-- Enable Toggle -->
            <div class="flex items-center gap-3 p-4 bg-slate-900/50 rounded-lg border border-slate-700/50">
                <input type="checkbox" id="enabled" name="enabled" class="w-5 h-5 accent-blue-500" {{ 'checked' if
                    settings.enabled else '' }}>
                <label for="enabled" class="text-sm font-medium text-white cursor-pointer select-none">
                    Enable Notification System
                </label>
            </div>

            <button type="submit"
                class="w-full bg-blue-600 hover:bg-blue-500 text-white font-bold py-3 rounded-lg shadow-lg shadow-blue-500/20 transition transform active:scale-95">
                Save & Restart
            </button>

        </form>

        <div class="bg-black/20 p-4 text-center text-xs text-slate-500">
            Active Alerts Tracking: <span class="text-slate-300 font-mono">{{ alert_count }}</span>
        </div>
    </div>

</body>

</html>
